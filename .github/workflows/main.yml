name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.1.1
      with:
        channel: 'dev'
      env:
        KEY_JKS: ${{ KEY_JKS }}
        KEY_PASSWORD: ${{ ALIAS_PASSWORD }}
        ALIAS_PASSWORD: ${{ KEY_PASSWORD }}
    - uses: actions/checkout@v1
    - run: echo "$KEY_JKS" > key.jks 
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
