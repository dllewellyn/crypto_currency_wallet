name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.1.1
      with:
        channel: 'dev'
      env:
        KEY_JKS: ${{ KEY_JKS }}
        KEY_PASSWORD: ${{ ALIAS_PASSWORD }}
        ALIAS_PASSWORD: ${{ KEY_PASSWORD }}
        run: echo $KEY_JKS > key.jks && flutter pub get && flutter test && flutter build apk
